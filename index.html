<!DOCTYPE html>
<html>
<head>
    <title>Adivinhe o Número</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: red;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: white;
        }
        p, input, button {
            color: black;
        }
        .container {
            margin-top: 20px;
            max-width: 80%;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Adivinhe o Número</h1>
    <p>Estou pensando em um número entre 1 e 100. Tente adivinhar qual é!</p>
    <div class="container">
        <input type="text" id="guess" placeholder="Insira seu palpite">
        <button onclick="checkGuess()">Palpite</button>
    </div>
    <p id="message"></p>

    <script>
        // Gerar um número aleatório entre 1 e 10
        const randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const guess = parseInt(document.getElementById("guess").value);

            if (isNaN(guess) || guess < 1 || guess > 100) {
                document.getElementById("message").textContent = "Por favor, insira um número entre 1 e 100.";
            } else {
                attempts++;

                if (guess === randomNumber) {
                    document.getElementById("message").textContent = `Parabéns! Você acertou em ${attempts} tentativas.`;
                } else if (guess < randomNumber) {
                    document.getElementById("message").textContent = "Tente um número maior.";
                } else {
                    document.getElementById("message").textContent = "Tente um número menor.";
                }
            }
        }
    </script>
</body>
</html>
